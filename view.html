<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Files</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Generated Files</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Creation Date</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically generated -->
        </tbody>
    </table>
    <script>
        fetch('/generated_files/files_log.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.trim().split('\n');
                const tbody = document.querySelector('tbody');
                rows.forEach(row => {
                    const [filename, creationDate] = row.split(',');
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${filename}</td>
                        <td>${creationDate}</td>
                        <td><a href="/generated_files/${filename}" download><button>Download</button></a></td>
                    `;
                    tbody.appendChild(tr);
                });
            });
    </script>
</body>
</html>
